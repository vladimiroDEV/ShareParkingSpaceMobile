<ion-header>

  <ion-navbar>
    <ion-title>{{ 'SIGNUP_TITLE' | translate }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col col-10 offset-1>
        <form (submit)="doSignup()">
          <ion-list>
            <ion-item>
              <ion-label fixed>
                <ion-icon ios="ios-mail" md="md-mail"></ion-icon>
              </ion-label>
              <ion-input type="email" [(ngModel)]="account.email" name="email" placeholder="EMAIL"></ion-input>
            </ion-item>

            <ion-item>
              <ion-label fixed>
                <ion-icon ios="ios-lock" md="md-lock"></ion-icon>
              </ion-label>
              <ion-input type="password" [(ngModel)]="account.password" name="password" placeholder="PASSWORD"></ion-input>
            </ion-item>

            <ion-item>
              <ion-label fixed>
                <ion-icon ios="ios-lock" md="md-lock"></ion-icon>
              </ion-label>
              <ion-input type="password" [(ngModel)]="account.confirmPassword" name="confirmPassword" placeholder="RIPETI PASSWORD"></ion-input>
            </ion-item>

            <div padding>
              <button ion-button color="primary" block>{{ 'SIGNUP_BUTTON' | translate }}</button>
            </div>

          </ion-list>
        </form>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
